<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Blank</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
</head>
<body>

<ul th:fragment="NadvarGestor1" class="navbar-nav bg-gray-900 sidebar sidebar-dark accordion" id="accordionSidebar">

    <!-- Sidebar - Logo -->
    <a class="sidebar-brand align-items-center justify-content-center" href="index.html">
        <img th:src="@{/img/logofinal.jpg}" width="150px" height="90px" />
    </a>

    <!-- Divider
    <hr class="sidebar-divider2">-->
    <hr>
    <hr>
    <hr>

    <!-- Nav Item - Pages Collapse Menu -->
    <li class="nav-item text-gray-100">
        <a class="nav-link collapsed text-gray-100" th:href="@{/gestor/gestorPrincipal}"  data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
            <i class="fas fa-fw fa-table text-gray-100"></i>
            <span>Inventario</span>
        </a>
    </li>

    <hr class="sidebar-divider my-0 bg-gray-900">
    <li class="nav-item active">
        <a class="nav-link text-gray-100" th:href="@{/gestor/gestorPrincipal}" data-toggle="collapse" data-target="#collapsePages" aria-expanded="true" aria-controls="collapsePages">
            <i class="fas fa-fw fa-folder text-gray-100"></i>
            <span>Gestionar Atributos</span>
        </a>
        <div id="collapsePages" class="collapse show bg-greenM" aria-labelledby="headingPages" data-parent="#accordionSidebar">
            <div class="bg-greenM py-2 collapse-inner rounded">
                <a class="collapse-item text-white" th:href="@{/gestor/gestorListaComunidad}">Comunidades</a>
                <a class="collapse-item text-white" th:href="@{/gestor/gestorListaArtesano}">Artesanos</a>
                <a class="collapse-item text-white" th:href="@{/gestor/gestorListaCategoria}">Categorías</a>
            </div>
        </div>
    </li>

    <hr class="sidebar-divider my-0 bg-gray-100">

    <li class="nav-item">
        <a class="nav-link collapsed text-gray-100" th:href="@{/gestor/gestorListaUsuarioSede}"  data-target="#collapseUtilities" aria-expanded="true" aria-controls="collapseUtilities">
            <i class="fas fa-fw fa-folder text-gray-100"></i>
            <span>Usuarios Sedes</span>
        </a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider my-0 bg-gray-900">
    <li class="nav-item">
        <a class="nav-link text-gray-100" th:href="@{/gestor/gestorGestionVentas}" data-target="#collapsePages" aria-expanded="true" aria-controls="collapsePages">
            <i class="fas fa-fw fa-folder text-gray-100"></i>
            <span>Gestionar Ventas</span>
        </a>
    </li>

    <hr class="sidebar-divider my-0 bg-gray-100">
    <li class="nav-item active">
        <a class="nav-link text-gray-100" href="#" data-toggle="collapse" data-target="#collapsePages2" aria-expanded="false" aria-controls="collapsePages2">
            <i class="fas fa-fw fa-folder text-gray-100"></i>
            <span>Gestionar Productos</span>
        </a>
        <div id="collapsePages3" class="collapse show bg-greenM" aria-labelledby="headingPages" data-parent="#accordionSidebar">
            <div class="bg-greenM py-2 collapse-inner rounded">
                <a class="collapse-item text-white" th:href="@{/gestor/gestorProductosEnviados}">Enviados</a>
                <a class="collapse-item text-white" th:href="@{/gestor/gestorProductosAceptados}">Aceptados</a>
                <a class="collapse-item text-white" th:href="@{/gestor/gestorProductosRechazados}">Rechazados</a>
            </div>
        </div>
    </li>
    <!-- Divider -->

</ul>




<div th:fragment="ModalCerrarSesion" class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¿Listo para salir?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                <a class="btn btn-primary" th:href="@{/system/}">Cerrar Sesión</a>
            </div>
        </div>
    </div>
</div>




<nav th:fragment="TopbarGestor" class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow bg-gray-100">

    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fa fa-bars"></i>
    </button>

    <!-- Topbar Search -->
    <form class="form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 ">
        <h5 class="h3 mb-4 text-gray-800">Usuario Sede: Apellidos, Nombres </h5>
    </form>

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">

        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
        <li class="nav-item dropdown no-arrow d-sm-none">
            <a class="nav-link dropdown-toggle text-gray-900" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-fw "></i>
            </a>
            <!-- Dropdown - Messages -->
            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </li>

        <div class="topbar-divider d-none d-sm-block"></div>

        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Telito Teleco</span>
                <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in bg-orangeM" aria-labelledby="userDropdown">
                <a class="dropdown-item text-white" th:href="@{/system/personal}">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-100"></i>
                    Información Personal
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item text-white" href="#" data-toggle="modal" data-target="#logoutModal">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-100"></i>
                    Logout
                </a>
            </div>
        </li>

    </ul>

</nav>



</body>
</html>

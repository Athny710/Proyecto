<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosAdmin.html::cabecera(titulo='Cambiar Contraseña')">
</head>

<body class="fondo">
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row h-25">
                        <div class="col-lg-12 bg-gray-100 h-25">
                            <div class="p-5">
                                <div class="text-center">
                                    <img th:src="@{/img/logofinal.jpg}" height="100px" width="220px">
                                </div>
                                <br><br><br>
                                <h4 class="text-gray-900" style="text-align: center">Recuperar Cuenta</h4>
                                <br>
                                <form th:action="@{'/system/enviarCorreoRecuperarCont'}" method="post" class="user">
                                    <div class="form-group2">
                                        <label class="peque">Ingresar el correo</label>
                                        <input type="email" class="form-control-log form-control-user2" name="correo" id="correo">
                                    </div>
                                    <div style="font-size:0.8rem;text-align: center" class="text-danger" th:if="${msg!=null}" th:text="${msg}"></div>
                                    <hr>
                                    <label class="peque">Haga click en "Enviar" para que le llegue un correo a su bandeja de entrada y pueda reestablecer su contraseña.</label>
                                    <div class="d-flex">
                                        <div style="width: 77.5px"></div>
                                        <button type="submit" class="btn btn-log" style="border-radius: 10rem; text-align: center">Enviar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div th:replace="Fragmentos/FragmentosAdmin.html::Script"></div>

</body>
</html>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosAdmin.html::cabecera(titulo='Lista Usuarios Sede')">
</head>

<body id="page-top">

    <div id="wrapper">
        <div th:replace="Fragmentos/FragmentosAdmin.html::SideBarAdmin"></div>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column bg-white">
            <!-- Main Content -->
            <div id="content">
                <div th:insert="Fragmentos/FragmentosAdmin.html::TopBar"></div>
                <div th:insert="Fragmentos/FragmentosAdmin.html::LogOut"></div>
                <!-- Page Heading -->
                <div class="container-fluid">
                    <div class="card shadowA mb-4" >
                        <div class="card-header2 py-3">
                            <div class="d-flex justify-content-between centrado">
                                <h5 class="m-0 font-weight-bold text-redM">Lista de Usuarios Sede</h5>
                            </div>
                        </div>
                        <div class="card-body bg-gray-100">
                            <div class="table-responsive bg-gray-100">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr class="bg-gray-900 text-white" align="center">
                                            <th>Nombre y Apellido</th>
                                            <th>Correo Electronico</th>
                                            <th>Telefono</th>
                                            <th>Sede</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="bg-white" align="center" th:each="x:${listUsuariosSede}">
                                            <td th:text="${x.nombre+' '+x.apellido}"></td>
                                            <td th:text="${x.correo}"></td>
                                            <td th:text="${x.telefono}"></td>
                                            <td th:text="${x.sede.nombre}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div th:replace="Fragmentos/FragmentosAdmin.html::script"></div>

</body>
</html>

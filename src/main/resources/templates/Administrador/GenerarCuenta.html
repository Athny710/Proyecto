<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Blank</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
</head>
<body id="page-top">

    <div id="wrapper">
        <div th:insert="FragmentosAdmin/Fragmentos.html::SideBarAdmin"></div>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column bg-white">

            <!-- Main Content -->
            <div id="content">
                <div th:insert="FragmentosAdmin/Fragmentos.html::TopBar"></div>


                    <!-- Page Heading -->

                    <div class="container-fluid">

                        <div class="card shadowA mb-4">

                            <div class="card-header2 py-3">

                                <div class="d-flex justify-content-between centrado">
                                    <h5 class="m-0 font-weight-bold text-redM">Cuenta nueva</h5>
                                </div>
                            </div>
                            <div class="card-body bg-gray-100">
                                <div class="row">
                                    <div class="col-lg-6">
                                            <div class="p-5">
                                                <form class="user">
                                                    <div class="form-group row">
                                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                                            <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                                            <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="DNI">
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Number Phone">
                                                        </div>
                                                    </div>
                                                    <a th:href="@{/admin/principal}" class="btn btn-searchTop btn-user btn-block">
                                                        Register Account
                                                    </a>
                                                </form>
                                                <hr>
                                            </div>
                                    </div>
                                    <div class="col-lg-1"></div>

                                    <div class="col-lg-4">
                                        <br>
                                        <br>
                                        <div class="card shadowA mb-4">
                                            <div class="card-header py-3">
                                                <h6 class="m-0 font-weight-bold text-greenM">Recordar!</h6>
                                            </div>
                                            <div class="card-body">
                                                El usuario y contraseña de la cuenta será el DNI del usuario. Este podrá actualizar est informaacion en su página personal. El usuario no podrá cambiar su Nombre, Apellido y/o DNI.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>

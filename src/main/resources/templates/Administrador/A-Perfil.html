<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosAdmin.html::cabecera(titulo='Información Persoanl')">
</head>

<body id="page-top">

    <div id="wrapper">
        <div th:replace="Fragmentos/FragmentosAdmin.html::SideBarAdmin"></div>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column bg-white">
            <!-- Main Content -->
            <div id="content">
                <div th:insert="Fragmentos/FragmentosAdmin.html::TopBar"></div>
                <div th:insert="Fragmentos/FragmentosAdmin.html::LogOut"></div>
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="card shadowA mb-4">
                        <div class="card-header2 py-3">
                            <div class="d-flex justify-content-between centrado">
                                <h5 class="m-0 font-weight-bold text-redM">Informacion Personal</h5>
                            </div>
                        </div>
                        <div class="card-body bg-gray-100">
                            <div class="table-responsive bg-white d-flex">
                                <form class="user" method="post" th:action="@{'/admin/guardarPerfil'}" th:object="${perfil}">
                                    <div class="d-flex">
                                        <div class="col-lg-10 d-flex">
                                            <div class="col-lg-1"></div>
                                            <div class="col-lg-11">
                                                <br><br>
                                                <input type="hidden" th:value="${session.user.idusuarios}">
                                                <div class="form-group d-flex centrado">
                                                    <div class="col-lg-4">
                                                        <label>Correo:</label>
                                                    </div>
                                                    <div>
                                                        <input type="email" class="form-control form-control-user2" th:field="*{correo}" th:placeholder="${perfil.correo}">
                                                        <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" style="font-size: 0.7rem">Error</div>
                                                    </div>
                                                    <div class="col-lg-2"></div>
                                                </div>
                                                <div class="form-group d-flex centrado">
                                                    <div class="col-lg-4">
                                                        <label>Teléfono:</label>
                                                    </div>
                                                    <div>
                                                        <input type="text" class="form-control form-control-user2" th:field="*{telefono}" th:placeholder="${perfil.telefono}">
                                                        <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" style="font-size: 0.7rem">Error</div>
                                                    </div>
                                                    <div class="col-lg-2"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-9 d-flex">
                                            <div class="col-lg-12">
                                                <br><br>
                                                <div class="d-flex">
                                                    <div class="col-lg-2"></div>
                                                    <div class="col-lg-4 centrado">
                                                        <p>Nombre:</p>
                                                    </div>
                                                    <div class="col-lg-6"><p th:text="${session.user.nombre}"></p></div>
                                                </div>
                                                <hr class="col-lg-8">
                                                <div class="d-flex">
                                                    <div class="col-lg-2"></div>
                                                    <div class="col-lg-4 centrado">
                                                        <p>Apellidos:</p>
                                                    </div>
                                                    <div class="col-lg-6"><p th:text="${session.user.apellido}"></p></div>
                                                </div>
                                                <hr class="col-lg-8">
                                                <br>
                                                <div class="d-flex">
                                                    <button type="submit" class="btn btn-orange" style="border-radius: 10rem">Guardar Cambios</button>
                                                    <a type="button" th:href="@{/system/cambiarCon}" class="btn btn-gray-900" style="border-radius: 10rem">Cambiar Contraseña</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div th:replace="Fragmentos/FragmentosAdmin.html::script"></div>

</body>
</html>

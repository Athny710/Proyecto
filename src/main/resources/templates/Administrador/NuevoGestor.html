<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosAdmin.html::cabecera(titulo='Nuevo Gestor')">
</head>

<body id="page-top">

    <div id="wrapper">
        <div th:insert="Fragmentos/FragmentosAdmin.html::SideBarAdmin"></div>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column bg-white">
            <!-- Main Content -->
            <div id="content">
                <div th:insert="Fragmentos/FragmentosAdmin.html::TopBar"></div>
                <div th:insert="Fragmentos/FragmentosAdmin.html::LogOut"></div>
                <!-- Page Heading -->
                <div class="container-fluid">
                    <div class="card shadowA mb-4">
                        <div class="card-header2 py-3">
                            <div class="d-flex justify-content-between centrado">
                                <h5 class="m-0 font-weight-bold text-redM">Nuevo Gestor</h5>
                            </div>
                        </div>
                        <div class="card-body bg-gray-100">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <form class="user">
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
                                                </div>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="DNI">
                                                </div>
                                                <div class="col-sm-6">
                                                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Number Phone">
                                                </div>
                                            </div>
                                            <a th:href="@{/admin/principal}" class="btn btn-searchTop btn-user btn-block">
                                                Registrar
                                            </a>
                                        </form>
                                        <hr>
                                    </div>
                                </div>
                                <div class="col-lg-1"></div>
                                <div class="col-lg-4">
                                    <br>
                                    <br>
                                    <div class="card shadowA mb-4">
                                        <div class="card-header py-3">
                                            <h6 class="m-0 font-weight-bold text-greenM">Recordar!</h6>
                                        </div>
                                        <div class="card-body">
                                            El Gestor tiene el control total sobre todo el inventario. As√≠ mismo, puede crear, editar y mantener sedes.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="Fragmentos/FragmentosAdmin.html::script"></div>

</body>

</html>

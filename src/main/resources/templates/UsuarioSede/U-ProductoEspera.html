<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosSede.html::cabecera(titulo='Productos en Espera')">
</head>

<body id="page-top">

<div id="wrapper">
    <div th:replace="Fragmentos/FragmentosSede.html::SideBarSede"></div>
    <div id="content-wrapper" class="d-flex flex-column bg-white">
        <div id="content">
            <div th:insert="Fragmentos/FragmentosSede.html::TopBar"></div>
            <div th:insert="Fragmentos/FragmentosSede.html::LogOut"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="card shadowA mb-4">
                    <div class="card-header2 py-3">
                        <div class="d-flex justify-content-between centrado">
                            <h5 class="m-0 font-weight-bold text-redM">Productos en espera</h5>
                        </div>
                    </div>
                    <div class="card-body bg-gray-100">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr class="bg-gray-900 text-white" align="center">
                                    <th>Código</th>
                                    <th>Cantidad</th>
                                    <th>Color</th>
                                    <th>Precio referencial de venta</th>
                                    <th>Fecha de envío</th>
                                    <th>Estado</th>
                                    <th>Comentario</th>
                                    <th>Aceptar</th>
                                    <th>Devolver</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="bg-white" align="center" th:each="p : ${listaProductosEnviadosSede}">
                                    <td th:text="${p.getCodigogenerado()}"></td>
                                    <td th:text="${p.getCantidad()}"></td>
                                    <td th:text="${p.getColor()}"></td>
                                    <td th:text="${p.getPreciomosqoy()}"></td>
                                    <td th:text="${p.getFecha()}"></td>
                                    <td th:text="${p.getEstado()}"></td>
                                    <td th:text="${p.getComentario()}"></td>
                                    <td align="center">
                                        <a th:href="@{'/sede/AceptarProducto?id='+${p.getIdenviosede()}}">
                                            <i class="far fa-check-circle fa-2x text-greenM" style="font-size:1.3rem"></i>
                                        </a>
                                    </td>
                                    <td align="center">
                                        <a th:href="@{'/sede/DevolverProductoSinConfirmar?id='+${p.getIdenviosede()}}">
                                            <i class="far fa-check-circle fa-2x text-greenM" style="font-size:1.3rem"></i>
                                        </a>
                                        <!--
                                        <a style="margin-left: 10px; font-size:1.3rem" class="far fa-2x fa-times-circle text-redM"
                                           href="#"
                                           data-toggle="modal" data-target="#modalborrar"
                                           th:attrappend="data-target=${p.getIdenviosede()}"></a>
                                           -->
                                    </td>

                                    <!--
                                    <div class="modal fade" id="modalborrar" tabindex="-1" role="dialog"
                                         th:attrappend="id=${p.getIdenviosede()}" aria-labelledby="myModalLabel">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header text-center">
                                                    <h4 class="modal-title w-100 font-weight-bold">Devolver producto al almacen principal</h4>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <h6 th:text="'¿Está seguro que desea devolver ' + ${p.getCantidad() + ' '+ p.getCodigogenerado() + ' ' + p.getColor() +'(s)'} + '?'"></h6>
                                                    <a th:href="@{'/sede/DevolverProductoSinConfirmar?id='+${p.getIdenviosede()}}"
                                                       class="btn btn-danger btn-block">Devolver</a>
                                                    <button type="button" class="btn btn-searchTop btn-block"
                                                            data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">Cancelar</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    -->



                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div th:replace="Fragmentos/FragmentosSede.html::script"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosSede.html::cabecera(titulo='Ventas')">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <div th:replace="Fragmentos/FragmentosSede.html::SideBarSede"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column bg-white">
        <div id="content">
            <div th:insert="Fragmentos/FragmentosSede.html::TopBar"></div>
            <div th:insert="Fragmentos/FragmentosSede.html::LogOut"></div>
            <div class="container-fluid">
                <div class="card shadowA mb-4">
                    <div class="card-header2 py-3">
                        <div class="d-flex justify-content-between centrado">
                            <h5 class="m-0 font-weight-bold text-redM">Nueva Venta</h5>
                        </div>
                    </div>
                    <div class="card-body bg-gray-100">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <form method="post" th:action="@{'/sede/guardarVenta'}" th:object="${venta}">
                                        <input type="hidden" th:field="*{idventa}"/>
                                        <div class="form-group">
                                            <label for="nombrecliente">Nombre del Cliente</label>
                                            <input type="text" class="form-control" th:field="*{nombrecliente}"/>

                                            <label for="tipodocumentoidentidad">Tipo de documento de
                                                identidad</label>
                                            <input type="text" class="form-control"
                                                   th:field="*{tipodocumentoidentidad}"/>

                                            <label for="numerodocumentoidentidad">Número de documento de
                                                identidad</label>
                                            <input type="text" class="form-control"
                                                   th:field="*{numerodocumentoidentidad}"/>

                                            <label for="tipodocumentoventa">Tipo de documento de venta</label>
                                            <input type="text" class="form-control"
                                                   th:field="*{tipodocumentoventa}"/>

                                            <label for="numerodocumentoventa">Número de documento de venta</label>
                                            <input type="text" class="form-control"
                                                   th:field="*{numerodocumentoventa}"/>

                                            <label for="lugardeventa">Lugar de venta</label>
                                            <input type="text" class="form-control" th:field="*{lugardeventa}"/>

                                            <label for="preciounitarioventa">Precio Unitario de Venta</label>
                                            <input type="text" class="form-control"
                                                   th:field="*{preciounitarioventa}"/>

                                            <label for="cantidad">Cantidad vendida</label>
                                            <input type="text" class="form-control" th:field="*{cantidad}"/>

                                            <label for="fecha">Fecha de venta</label>
                                            <input type="date" class="form-control" th:field="*{fecha}"/>
                                        </div>
                                        <button type="submit" class="btn btn-searchTop btn-user btn-block">
                                            Registrar Venta
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-1"></div>
                            <div class="col-lg-4">
                                <br>
                                <br>
                                <div class="card shadowA mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-greenM">Recordar!</h6>
                                    </div>
                                    <div class="card-body">
                                        Por favor asegurarse de guardar los datos correctos, luego no se podrán editar.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div th:replace="Fragmentos/FragmentosSede.html::script"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosSede.html::cabecera(titulo='Distribuidor')">
</head>



<body id="page-top">

    <div id="wrapper">
        <div th:replace="Fragmentos/FragmentosSede.html::SideBarSede"></div>
        <div id="content-wrapper" class="d-flex flex-column bg-white">
            <div id="content">
                <div th:insert="Fragmentos/FragmentosSede.html::TopBar"></div>
                <div th:insert="Fragmentos/FragmentosSede.html::LogOut"></div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="form-group col-md-3 card shadow mb-4 ml-5" >
                            <div th:if="${msgError != null}" th:text="${msgError}" class="alert alert-success" role="alert"></div>
                            <form method="post" class="user" th:action="@{/sede/guardarTienda}" th:object="${tienda}">
                                <div class="form-group">
                                    <br>
                                    <input th:field="*{idtienda}" name="idtienda" type="hidden" />
                                    <label>Registrar nueva Tienda</label>
                                    <input th:field="*{nombre}" type="text" class="form-control form-control-user">
                                    <div class="text-danger text-center" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</div><br>
                                    <input name="sede.idsede" th:value="${session.user.sede.getIdsede()}" type="hidden" class="form-control form-control-user">
                                </div>

                                <button type="submit" class="btn btn-user btn-primary btn-block" th:text="Aceptar"></button>
                                <a th:href="@{/sede/registroTiendas}" class="btn btn-searchTop btn-user btn-block">Cancelar</a>
                            </form>
                        </div>

                        <div class="col-md-8 card shadow mb-4 ml-3">
                            <div class="card-header2 py-3 d-flex justify-content-between">
                                <h6 class="m-0 font-weight-bold text-gray-900 ">Lista de Tiendas</h6>
                            </div>

                            <div class="card-body">
                                <div class="table-responsive">
                                    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>

                                    <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                        <tr class = "bg-gray-900 text-white">

                                            <th>Nombre de tienda</th>
                                            <th>Editar/Eliminar</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr align="center" th:each="tienda, info: ${listaTiendas}">

                                            <td th:text="${tienda.nombre}"></td>
                                            <td align="center">
                                                <a style="margin-left: 10px" th:href="@{'/sede/editarTienda' + '?id=' + ${tienda.idtienda}}" class="far fa-edit text-orangeM"
                                                   data-toggle="modal" data-target="#modalLoginForm" th:attrappend="data-target=${tienda.idtienda}"></a>


                                                <div class="modal fade" id="modalLoginForm"  tabindex="-1" role="dialog" th:attrappend="id=${tienda.idtienda}" aria-labelledby="myModalLabel">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header text-center">
                                                                <h4 class="modal-title w-100 font-weight-bold">Edici√≥n del nombre de la tienda</h4>
                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <form method="post" class="user" th:action="@{/sede/guardarTienda}" th:object="${tienda}" role="form" >
                                                                    <div class="form-group">
                                                                        <br>
                                                                        <input th:value="${tienda.idtienda}" name="idtienda" type="hidden" />

                                                                        <label>Nombre de Tienda</label>
                                                                        <input id="nombre" name="nombre" th:value="${tienda.nombre}" type="text" class="form-control form-control-user">
                                                                        <div class="text-danger text-center" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</div><br>


                                                                        <input name="sede.idsede" th:value="${session.user.sede.getIdsede()}" type="hidden" class="form-control form-control-user">
                                                                    </div>

                                                                    <button type="submit" class="btn btn-user btn-primary btn-block" th:text="Actualizar"></button>
                                                                    <a th:href="@{/sede/registroTiendas}" class="btn btn-searchTop btn-user btn-block">Cancelar</a>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>


                                                <a style="margin-left: 10px" th:href="@{'/sede/borrarTienda' + '?id=' + ${tienda.idtienda}}"class="far fa-trash-alt text-redM"></a>
                                                <!-- \''+tienda.idtienda+'\',+\''+tienda.nombre+'\',\''+session+'           th:onclick="'selPersona(\'' + ${tienda.idtienda} + '\',\'' + ${tienda.nombre} + '\',\'' + ${session.user.sede.getIdsede()} + '\');'"-->
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>



            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div th:replace="Fragmentos/FragmentosSede.html::Script"></div>

</body>

</html>

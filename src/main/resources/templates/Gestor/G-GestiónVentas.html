<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosGestor.html::cabecera(titulo='Gestión Ventas')">
</head>

<body id="page-top">
    <div id="wrapper">
        <div th:replace="Fragmentos/FragmentosGestor.html:: SideBarGestor"></div>
        <div id="content-wrapper" class="d-flex flex-column bg-white">
            <div id="content">
                <div th:replace="Fragmentos/FragmentosGestor.html:: TopBar"></div>
                <div th:replace="Fragmentos/FragmentosGestor.html:: LogOut"></div>
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h4 class="m-0 font-weight-bold text-gray-900">Registro de un nuevo usuario sede</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">N° RUC</label>
                                    <input type="email" class="form-control" id="inputEmail4" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="qwe">Nombre del comprador</label>
                                    <input type="text" class="form-control" id="qwe" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="zxc">N° de documento físico</label>
                                    <input type="text" class="form-control" id="zxc" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="ert">Lugar de venta</label>
                                    <input type="text" class="form-control" id="ert" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="qwd">Código del producto</label>
                                    <input type="text" class="form-control" id="qwd" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="23">Cantidad</label>
                                    <input type="text" class="form-control" id="23" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="32">Fecha</label>
                                    <input type="date" class="form-control" id="32" >
                                </div>
                                <div class="form-row col-md-2">
                                    <div class="form-group col-md-8">
                                        <a href="#" class="btn btn-danger">Cancelar</a>
                                    </div>
                                    <div class="form-group col-md-2"  >
                                        <a href="#" class="btn btn-primary">Guardar</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header2 py-3">
                            <div class="d-flex justify-content-between centrado">
                                <h5 class="m-0 font-weight-bold text-redM">Lista de Ventas</h5>
                                <form >
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small bg-white" placeholder="Filtrar..." aria-label="Search" aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-searchTop text-gray-900" type="button">
                                                <i class="fas fa-search fa-sm text-gray-100"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr class="bg-gray-900 text-white" align="center">
                                        <th>Nombre del Producto</th>
                                        <th>Color</th>
                                        <th>Tamaño</th>
                                        <th>Comunidad</th>
                                        <th>Foto</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                    <tr>
                                        <th>Nombre del Producto</th>
                                        <th>Color</th>
                                        <th>Tamaño</th>
                                        <th>Comunidad</th>
                                        <th>Foto</th>
                                    </tr>
                                    </tfoot>
                                    <tbody>
                                    <tr>
                                        <td>Chalina</td>
                                        <td>Azul</td>
                                        <td>Large</td>
                                        <td>Amaru</td>
                                        <td>URL</td>
                                    </tr>
                                    <tr>
                                        <td>Chalina</td>
                                        <td>Azul</td>
                                        <td>Large</td>
                                        <td>Amaru</td>
                                        <td>URL</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div th:replace="Fragmentos/FragmentosGestor.html::Script"></div>

</body>
</html>

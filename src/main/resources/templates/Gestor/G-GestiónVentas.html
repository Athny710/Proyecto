<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Blank</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
</head>
<body id="page-top">
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="FragmentosGestor/Fragmentos.html :: NadvarGestor1">

    </div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column bg-white">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="FragmentosGestor/Fragmentos.html :: TopbarGestor">

            </div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h4 class="m-0 font-weight-bold text-gray-900">Registro de un nuevo usuario sede</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">N° RUC</label>
                                <input type="email" class="form-control" id="inputEmail4" >
                            </div>
                            <div class="form-group col-md-6">
                                <label for="qwe">Nombre del comprador</label>
                                <input type="text" class="form-control" id="qwe" >
                            </div>
                            <div class="form-group col-md-6">
                                <label for="zxc">N° de documento físico</label>
                                <input type="text" class="form-control" id="zxc" >
                            </div>
                            <div class="form-group col-md-6">
                                <label for="ert">Lugar de venta</label>
                                <input type="text" class="form-control" id="ert" >
                            </div>
                            <div class="form-group col-md-6">
                                <label for="qwd">Código del producto</label>
                                <input type="text" class="form-control" id="qwd" >
                            </div>
                            <div class="form-group col-md-6">
                                <label for="23">Cantidad</label>
                                <input type="text" class="form-control" id="23" >
                            </div>
                            <div class="form-group col-md-6">
                                <label for="32">Fecha</label>
                                <input type="date" class="form-control" id="32" >
                            </div>

                            <div class="form-row col-md-2">
                                <div class="form-group col-md-8">
                                    <a href="#" class="btn btn-danger">Cancelar</a>
                                </div>
                                <div class="form-group col-md-2"  >
                                    <a href="#" class="btn btn-primary">Guardar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
            <div class="container-fluid">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-gray-900">Lista De Productos</h6>
                        <form class="-angle-double-right d-none d-sm-inline-block form-inline mr-auto ml-md-20 my-2 my-md-30 mw-100 navbar-search">
                            <div class="input-group">
                                <input type="text" class="form-control bg-light border-10 small bg-white" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-log text-gray-900" type="button">
                                        <i class="fas fa-search fa-sm text-gray-100"></i>
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Nombre del Producto</th>
                                    <th>Color</th>
                                    <th>Tamaño</th>
                                    <th>Comunidad</th>
                                    <th>Foto</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Nombre del Producto</th>
                                    <th>Color</th>
                                    <th>Tamaño</th>
                                    <th>Comunidad</th>
                                    <th>Foto</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr>
                                    <td>Chalina</td>
                                    <td>Azul</td>
                                    <td>Large</td>
                                    <td>Amaru</td>
                                    <td>URL</td>
                                </tr>
                                <tr>
                                    <td>Chalina</td>
                                    <td>Azul</td>
                                    <td>Large</td>
                                    <td>Amaru</td>
                                    <td>URL</td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>

<div th:replace="FragmentosGestor/Fragmentos.html :: ModalCerrarSesion">

</div>
<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>


</body>
</html>

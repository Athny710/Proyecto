<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column bg-white">

        <!-- Main Content -->

            <div th:replace="FragmentosGestor/Fragmentos.html :: TopbarGestor"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->

                        <h6 class="m-0 text-gray-900 font-weight-bold text-primary">Productos aceptados</h6>
                        <form class="-angle-double-right d-none d-sm-inline-block form-inline mr-auto ml-md-20 my-2 my-md-30 mw-100 navbar-search">

                                <input type="text" class="form-control bg-light border-10 small bg-white" placeholder="Filtrar por..." aria-label="Search" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-log text-gray-900" type="button">
                                        <i class="fas fa-search fa-sm text-gray-100"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Sede</th>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Precio de venta</th>

                                    </thead>

                                    <tr>
                                        <th>Código</th>
                                        <th>Sede</th>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Precio de venta</th>
                                        <th>Fecha de envío</th>
                                        <th>Estado</th>
                                    </tr>
                                    </tfoot>
                                    <tbody>
                                    <tr>
                                        <td></td>

                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                    <!-- /.container-fluid -->

                </div>
            </div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" th:href="@{/sytem/iniciosesion}">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosGestor.html::cabecera(titulo='Registrar Sede')">
</head>

<body id="page-top">
    <div id="wrapper">
        <div th:replace="Fragmentos/FragmentosGestor.html:: SideBarGestor"></div>
        <div id="content-wrapper" class="d-flex flex-column bg-white">
            <div id="content">
                <div th:replace="Fragmentos/FragmentosGestor.html:: TopBar"></div>
                <div th:replace="Fragmentos/FragmentosGestor.html:: LogOut"></div>
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h4 class="m-0 font-weight-bold text-gray-900">Registro de nueva sede</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Dirección</label>
                                    <input type="email" class="form-control" id="inputEmail4" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="qwe">Ciudad</label>
                                    <input type="text" class="form-control" id="qwe" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="zxc">Distrito</label>
                                    <input type="text" class="form-control" id="zxc" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="ert">Teléfono</label>
                                    <input type="text" class="form-control" id="ert" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="wer">Código ZIP</label>
                                    <input type="text" class="form-control" id="wer" >
                                </div>
                                <div class="form-row col-md-2">
                                    <div class="form-group col-md-8">
                                        <a href="#" class="btn btn-danger">Cancelar</a>
                                    </div>
                                    <div class="form-group col-md-2"  >
                                        <a href="#" class="btn btn-primary">Guardar</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div th:replace="Fragmentos/FragmentosGestor.html::Script"></div>

</body>
</html>

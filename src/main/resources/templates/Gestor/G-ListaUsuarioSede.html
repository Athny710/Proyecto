<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosGestor.html::cabecera(titulo='Usuarios Sede')">
</head>

<body id="page-top">

<div id="wrapper">
    <div th:replace="Fragmentos/FragmentosGestor.html:: SideBarGestor"></div>
    <div id="content-wrapper" class="d-flex flex-column bg-white">
        <div id="content">
            <div th:replace="Fragmentos/FragmentosGestor.html:: TopBar"></div>
            <div th:replace="Fragmentos/FragmentosGestor.html:: LogOut"></div>
            <!-- Page Heading -->
            <div class="container-fluid">
                <div class="card shadowA mb-4">
                    <div class="card-header2" style="padding-top: 0.6rem; padding-bottom: 0.6rem">
                        <div class="d-flex justify-content-between centrado">
                            <h5 class="m-0 font-weight-bold text-redM">Lista de Usuarios Sede</h5>
                            <div style="width: 180px">
                                <a class="btn btn-orange btn-user btn-block" th:href="@{/gestor/gestorRegistroUsuarioSede}">Añadir Usuario Sede</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body bg-gray-100">
                        <div class="table-responsive bg-gray-100">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr class="bg-gray-900 text-white" align="center">
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Email</th>
                                    <th>Teléfono</th>
                                    <th>Sede</th>
                                    <th>Editar/Borrar</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr class="bg-white" align="center" th:each="usuariosedes, info: ${listausuariosedes}">
                                    <td th:text="${usuariosedes.nombre}"></td>
                                    <td th:text="${usuariosedes.apellido}"></td>
                                    <td th:text="${usuariosedes.correo}"></td>
                                    <td th:text="${usuariosedes.telefono}"></td>
                                    <td th:text="${usuariosedes.sede.nombre}"></td>
                                    <td align="center">
                                        <a style="margin-right: 5px" th:href="@{'/gestor/gestorEditUsuarioSede' + '?idusuarios=' + ${usuariosedes.idusuarios}}" class="far fa-edit text-orangeM"></a>
                                        <a style="margin-left: 5px" th:href="@{'/gestor/borrarUsuarioSede' + '?idusuarios=' + ${usuariosedes.idusuarios}}"class="far fa-trash-alt text-redM"></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div th:replace="Fragmentos/FragmentosGestor.html::Script"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosGestor.html::cabecera(titulo='Detalles Compra')">
</head>

<body id="page-top">
    <div id="wrapper">
        <div th:replace="Fragmentos/FragmentosGestor.html:: SideBarGestor"></div>
        <div id="content-wrapper" class="d-flex flex-column bg-white">
            <div id="content">
                <div th:replace="Fragmentos/FragmentosGestor.html:: TopBar"></div>
                <div th:replace="Fragmentos/FragmentosGestor.html:: LogOut"></div>
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h4 class="m-0 font-weight-bold text-gray-900">Detalles del producto: WATANA</h4>
                            <h4 class="m-0 font-weight-bold text-gray-900">Modalidad: Compra </h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Número de pedido</label>
                                    <input value="52" type="email" class="form-control" id="inputEmail4" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="wer">Línea</label>
                                    <input value="Tradicional" type="text" class="form-control" id="wer" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="wer">Categoría</label>
                                    <input value="Yarn" type="text" class="form-control" id="wer" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="wer">Nombre de producto</label>
                                    <input value="Watana" type="text" class="form-control" id="wer" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="wer">Descripción</label>
                                    <input value="cinta para el cabello" type="text" class="form-control" id="wer" >
                                </div>
                                <div class="form-group col-md-6">
                                <label for="wer">Tamaño</label>
                                <input value="one-size" type="text" class="form-control" id="wer" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="wer">Comunidad</label>
                                    <input value="Amaru" type="text" class="form-control" id="wer" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="wer">Cantidad</label>
                                    <input value="11" type="text" class="form-control" id="wer" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="wer">Tipo</label>
                                    <input value="Compra" type="text" class="form-control" id="wer" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="wer">Fecha</label>
                                    <input value="19-may-20" type="text" class="form-control" id="wer" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="wer">Color</label>
                                    <input value="Azul" type="text" class="form-control" id="wer" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="uio">Foto</label>
                                    <p><input type="file" accept="image/*" id="uio"></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="wer">Costo tejedor(S/)</label>
                                    <input value="200" type="text" class="form-control" id="wer" >
                                </div>
                                <div class="form-group col-md-6">
                                   <label for="wer">Costo Mosqoy(S/)</label>
                                    <input value="300" type="text" class="form-control" id="wer" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="wer">Facilitador</label>
                                    <input value="Phan yarleque" type="text" class="form-control" id="wer" >
                                </div>
                                <div class="form-row col-md-2">
                                    <div class="form-group col-md-8">
                                        <a th:href="@{/gestor/gestorPrincipal}" class="btn btn-primary">Regresar</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div th:replace="Fragmentos/FragmentosGestor.html::Script"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosGestor.html::cabecera(titulo='Registrar Categoría')">
</head>

<body id="page-top">

    <div id="wrapper">
        <div th:replace="Fragmentos/FragmentosGestor.html:: SideBarGestor"></div>
        <div id="content-wrapper" class="d-flex flex-column bg-white">
            <div id="content">
                <div th:replace="Fragmentos/FragmentosGestor.html:: TopBar"></div>
                <div th:replace="Fragmentos/FragmentosGestor.html:: LogOut"></div>
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="card shadowA mb-4" >
                        <div class="card-header py-3">
                            <div class="d-flex justify-content-between centrado">
                                <h5 class="m-0 font-weight-bold text-gray-900">Registro de Categoría</h5>
                            </div>
                        </div>
                        <div th:if="${msgError != null}" th:text="${msgError}" class="alert alert-danger" role="alert"></div>
                        <div class="card-body">
                            <form method="post" th:action="@{/gestor/gestorGuardarCategoria}" >
                                <div class="form-group col-md-6">
                                    <label for="nombre">Nombre de Categoría</label>
                                    <input name="nombre" type="text" class="form-control" id="nombre" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="codigo">Código de Categoría</label>
                                    <input name="codigo" type="text" class="form-control" id="codigo" >
                                </div>
                                <div class="form-row col-md-2">
                                    <div class="form-group col-md-8">
                                        <a th:href="@{/gestor/gestorListaCategoria}" class="btn btn-danger">Cancelar</a>
                                    </div>
                                    <div class="form-group col-md-2"  >
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div th:replace="Fragmentos/FragmentosGestor.html::Script"></div>

</body>
</html>

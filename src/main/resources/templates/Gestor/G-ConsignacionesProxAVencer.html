                                </thead>

                                    <td th:text="${productos.producto.codigoGenerado}"></td>
                                    <td th:text="${productos.color}"></td>
                                    <td th:text="${productos.producto.adquisicion.fechafin}"></td>
                                    <td th:text="${productos.stock}"></td>
                                    <td align="center">
                                        <a th:href="@{'/gestor/devolverProducto1' + '?id=' + ${productos.idInventario}}">

                                        </a>

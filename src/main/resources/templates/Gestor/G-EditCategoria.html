<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosGestor.html::cabecera(titulo='Editar Categoría')">
</head>

<body id="page-top">

    <div id="wrapper">

        <div id="content-wrapper" class="d-flex flex-column bg-white">

                <div th:replace="Fragmentos/FragmentosGestor.html:: LogOut"></div>
                <!-- Page Heading -->
                <div class="container-fluid">
                    <div class="card shadowA mb-4" >
                        <div th:if="${msgError != null}" th:text="${msgError}" class="alert alert-danger" role="alert" align="center"></div>
                        <div class="card-header py-3">
                       <!--     <div class="d-flex justify-content-between centrado">
                                <h5 class="m-0 font-weight-bold text-redM" th:text="${categoria.idCategoria==0?'Registro de nueva categoría':'Editar Categoría'}"></h5>

                            <div class="d-flex justify-content-between centrado">
                                <h5 class="m-0 font-weight-bold text-redM" th:text="${categoria.idCategoria==0?'Registro de nueva categoría':'Editar Categoría'}"></h5>
                            </div>
                        </div>
                       <!-- <div th:if="${msgError != null}" th:text="${msgError}" class="alert alert-danger" role="alert"></div>  -->
                        <div class="card-body bg-gray-100">
                            <div class="row">
                                <div style="width: 62px"></div>
                                <div class="col-lg-5">
                                    <div class="p-5">
                                      <!--  <div th:if="${msgError != null}" th:text="${msgError}" class="alert alert-danger" role="alert"></div>  -->
                                        <form method="post" class="user" th:action="@{/gestor/gestorGuardarCategoria}" th:object="${categoria}">
                                           <!-- <div class="row">
                                                <input th:field="*{idCategoria}" type="hidden" />
                                            </div>  -->
                                            <input th:field="*{idCategoria}" type="hidden" />

                                                       <label th:align="center">Nombre:</label>
                                                    </div>

                                                    <div class="col-lg-9">
                                                        <div class="form-group">
                                                            <input th:field="*{nombre}" type="text" class="form-control form-control-user" >
                                                            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</div>
                                                        </div>
                                                    </div>
                                            </div>   -->
                                            <div class="form-group ">
                                                <label for="nombre">Nombre:</label>
                                                <input th:field="*{nombre}"  type="text" class="form-control form-control-user2">
                                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                            </div>

                                       <!--     <div class="row">
                                                <div class="col-lg-3">
                                                    <label th:align="center">Código:</label>
                                                </div>

                                                <div class="col-lg-9">
                                                    <div class="form-group">
                                                        <input th:field="*{codigo}" type="text" class="form-control form-control-user" >
                                                        <div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}">Error</div>
                                                    </div>
                                                </div>
                                            </div>  -->

                                            <div class="form-group ">
                                                <!-- <div th:if="${comunidad.idComunidad  == 0}" class="form-group ">  -->
                                                <label for="codigo">Código:</label>
                                                <input th:field="*{codigo}"  type="text" class="form-control form-control-user2">
                                                <div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
                                            </div>

                                         <!--   <div class="row">
                                                <div class="col-lg-12">
                                                    <button type="submit" class="btn btn-searchTop btn-user btn-block" th:text="${categoria.idCategoria==0?'Registrar':'Actualizar'}"></button>
                                                </div>
                                                <br>

                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <a th:href="@{/gestor/gestorListaCategoria}" style="border-radius:10rem" class="btn btn-searchTop btn-danger btn-block">Cancelar</a>
                                                    </div>
                                                </div>
                                            </div>  -->

                                            <button type="submit" style="border-radius: 10rem" class="btn btn-orange btn-block" th:text="${categoria.idCategoria==0?'Guardar':'Actualizar'}">Registrar</button>
                                            <a th:href="@{/gestor/gestorListaCategoria}" class="btn btn-danger btn-block" style="border-radius: 10rem">Cancelar</a>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-1"></div>
                                <div class="col-lg-4">
                                    <div class="card shadowA mb-4" style="margin-top: 4.9rem">
                                        <div class="card-header py-3 bg-white">
                                            <h6 class="m-0 font-weight-bold text-greenM">Recordar!</h6>
                                        </div>
                                        <div class="card-body bg-white" style="text-align: center">

    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div th:replace="Fragmentos/FragmentosGestor.html::Script"></div>

</html>

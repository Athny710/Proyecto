<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosGestor.html::cabecera(titulo='Editar Categoría')">
</head>

<body id="page-top">

    <div id="wrapper">
        <div th:replace="Fragmentos/FragmentosGestor.html:: SideBarGestor"></div>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column bg-white">
            <!-- Main Content -->
            <div id="content">
                <div th:replace="Fragmentos/FragmentosGestor.html:: TopBar"></div>
                <div th:replace="Fragmentos/FragmentosGestor.html:: LogOut"></div>
                <!-- Page Heading -->
                <div class="container-fluid">
                    <div class="card shadowA mb-4">
                        <div class="card-header2 py-3">
                            <div class="d-flex justify-content-between centrado">
                                <h5 class="m-0 font-weight-bold text-redM" th:text="${categoria.idCategoria==0?'Registro de nueva categoría':'Editar Categoría'}"></h5>
                            </div>
                        </div>
                        <div class="card-body bg-gray-100">
                            <div class="row">
                                <div class="col-lg-1"></div>
                                <div class="col-lg-4">

                                    <div class="p-5">
                                        <div th:if="${msgError != null}" th:text="${msgError}" class="alert alert-danger" role="alert"></div>
                                        <form method="post" class="user" th:action="@{/gestor/gestorGuardarCategoria}" th:object="${categoria}">
                                            <div class="row">
                                                <input th:field="*{idCategoria}" type="hidden" />
                                            </div>

                                            <div class="row">
                                                    <div class="col-lg-3">
                                                       <label th:align="center">Nombre:</label>
                                                    </div>

                                                    <div class="col-lg-9">
                                                        <div class="form-group">
                                                            <input th:field="*{nombre}" type="text" class="form-control form-control-user" >
                                                            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</div>
                                                        </div>
                                                    </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-3">
                                                    <label th:align="center">Código:</label>
                                                </div>

                                                <div class="col-lg-9">
                                                    <div class="form-group">
                                                        <input th:field="*{codigo}" type="text" class="form-control form-control-user" >
                                                        <div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}">Error</div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <button type="submit" class="btn btn-searchTop btn-user btn-block" th:text="${categoria.idCategoria==0?'Registrar':'Actualizar'}"></button>
                                                </div>

                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <a th:href="@{/gestor/gestorListaCategoria}" class="btn btn-searchTop btn-user btn-block">Cancelar</a>
                                                    </div>
                                                </div>
                                            </div>

                                        </form>
                                        <hr>

                                    </div>

                                </div>
                                <div class="col-lg-2"></div>
                                <div class="col-lg-4">
                                    <br>
                                    <br>
                                    <div class="card shadowA mb-4">
                                        <div class="card-header py-3">
                                            <h6 class="m-0 font-weight-bold text-greenM">Recordar!</h6>
                                        </div>
                                        <div class="card-body">
                                            El Gestor tiene el control total sobre todo el inventario. Así mismo, puede crear, editar y mantener sedes.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div th:replace="Fragmentos/FragmentosGestor.html::Script"></div>

</body>
</html>

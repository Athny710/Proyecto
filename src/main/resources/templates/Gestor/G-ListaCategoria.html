<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosGestor.html::cabecera(titulo='Lista Categoría')">
</head>

<body id="page-top">

    <div id="wrapper">
        <div th:replace="Fragmentos/FragmentosGestor.html:: SideBarGestor"></div>
        <div id="content-wrapper" class="d-flex flex-column bg-white">
            <div id="content">
                <div th:replace="Fragmentos/FragmentosGestor.html:: TopBar"></div>
                <div th:replace="Fragmentos/FragmentosGestor.html:: LogOut"></div>
                <!-- Page Heading -->
                <div class="container-fluid">
                    <div class="col-lg-2">
                        <a class="btn btn-gray-900 btn-user btn-block" th:href="@{/gestor/gestorRegistrarCategoria}">Nueva Categoría</a>
                    </div>
                    <br>
                    <div class="card shadowA mb-4">
                        <div class="card-header2 py-3">
                            <div class="d-flex justify-content-between centrado">
                                <h5 class="m-0 font-weight-bold text-redM">Lista de Categorías</h5>
                                <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                                <form >
                                    <div class="input-group" th:action="@{/gestor/gestorBuscarCategoria}">
                                        <input type="text" class="form-control bg-light border-0 small bg-white" placeholder="Nombre o Código" aria-label="Search" aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-searchTop text-gray-900" type="button">
                                                <i class="fas fa-search fa-sm text-gray-100"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-body bg-gray-100">
                            <div class="table-responsive bg-white">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr class="bg-gray-900 text-white" align="center">
                                        <th>Nombre</th>
                                        <th>Codigo</th>
                                        <th>Editar/Borrar</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                    <tr align="center">
                                        <th>Nombre</th>
                                        <th>Codigo</th>
                                        <th>Editar/Borrar</th>
                                    </tr>
                                    </tfoot>
                                    <tbody>
                                    <tr align="center" th:each="categoria, info: ${listaCategoria}">
                                        <td th:text="${categoria.nombre}"></td>
                                        <td th:text="${categoria.codigo}"></td>
                                        <td align="center" style="margin-left: 10px" >
                                                <a th:href="@{'/gestor/gestorEditCategoria' + '?id=' + ${categoria.idCategoria}}" class="far fa-edit text-orangeM"></a>
                                                <a th:href="@{'/gestor/gestorEliminarCategoria' + '?id=' + ${categoria.idCategoria}}"class="far fa-trash-alt text-redM"></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div th:replace="Fragmentos/FragmentosGestor.html::Script"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosGestor.html::cabecera(titulo='Registrar nuevo Artesano')">
</head>

<body id="page-top">

<div id="wrapper">
    <div th:replace="Fragmentos/FragmentosGestor.html:: SideBarGestor"></div>
    <div id="content-wrapper" class="d-flex flex-column bg-white">
        <div id="content">
            <div th:replace="Fragmentos/FragmentosGestor.html:: TopBar"></div>
            <div th:replace="Fragmentos/FragmentosGestor.html:: LogOut"></div>
            <!-- Page Heading -->
            <div class="container-fluid">
                <div class="card shadowA mb-4" >
                    <div class="card-header py-3">
                         <div class="d-flex justify-content-between centrado">
                            <h5 class="m-0 font-weight-bold text-redM" type="text">Registrar nuevo Artesano</h5>
                         </div>
                       <!--   <div th:if="${msgError != null}" th:text="${msgError}" class="alert alert-danger" role="alert"></div>  -->
                    </div>
                    <div th:if="${msg!= null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                    <div th:if="${msgError != null}" th:text="${msgError}" class="alert alert-danger" role="alert"></div>
                  <!--  </div>  -->
                    <div class="card-body bg-gray-100">
                        <div class="row">
                            <div style="width: 62px"></div>
                            <div class="col-lg-5">
                                <div class="p-5">
                                    <form method="post" class="user" th:action="@{/gestor/gestorGuardarArtesano}" th:object="${artesano}">
                                        <input th:field="*{idArtesano}" name="idArtesano" type="hidden" />
                                        <div class="form-group">
                                            <!-- Agregado  -->
                                            <label for="nombre">Nombre:</label>
                                            <input th:field="*{nombre}" type="text" class="form-control form-control-user2" id="nombre">
                                            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="apellidopaterno">Apellido Paterno:</label>
                                            <input th:field="*{apellidopaterno}" type="text" class="form-control form-control-user2" id="apellidopaterno">
                                            <div class="text-danger" th:if="${#fields.hasErrors('apellidopaterno')}" th:errors="*{apellidopaterno}"></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="apellidomaterno">Apellido Materno:</label>
                                            <input th:field="*{apellidomaterno}" type="text" class="form-control form-control-user2" id="apellidomaterno" >
                                            <div class="text-danger" th:if="${#fields.hasErrors('apellidomaterno')}" th:errors="*{apellidomaterno}"></div>
                                        </div>
                                        <div class="form-group">
                                            <label >Comunidad:</label>
                                            <select th:field="*{comunidad.idComunidad}" class="form-control" id="comunidad" style="border-radius:10rem">
                                                <option th:each="comunidad : ${listaComunidad}" th:value="${comunidad.idComunidad}" th:text="${comunidad.nombre}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="codigo">Codigo de artesano (Iniciales):</label>
                                            <input th:field="*{codigo}" type="text" class="form-control form-control-user2" id="codigo" >
                                            <div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
                                        </div>
                                        <hr style="margin: 1.5rem 0">
                                        <button type="submit" class="btn btn-orange btn-block" style="border-radius:10rem">
                                            Guardar
                                        </button>
                                         <a class="btn btn-danger btn-block" style="border-radius:10rem" th:href="@{'/gestor/gestorListaArtesano'}"> Cancelar</a>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-1"></div>
                            <div class="col-lg-4">

                                <div class="card shadowA mb-4" style="margin-top: 4.9rem">
                                    <div class="card-header py-3 bg-white">
                                        <h6 class="m-0 font-weight-bold text-greenM">Recordar!</h6>
                                    </div>
                                    <div class="card-body bg-white" style="text-align: center">
                                        Aquí solo se podrá agregar a nuevos artesanos colaboradores en Mosqoy.
                                        <br>¡Recuerde que para el codigo se utilizan las iniciales del Artesano!
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div th:replace="Fragmentos/FragmentosGestor.html::Script"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragmentos/FragmentosGestor.html::cabecera(titulo='Reporte')">
</head>

<body id="page-top">

    <div id="wrapper">
        <div th:replace="Fragmentos/FragmentosGestor.html:: SideBarGestor"></div>
        <div id="content-wrapper" class="d-flex flex-column bg-white">
            <div id="content">
                <div th:replace="Fragmentos/FragmentosGestor.html:: TopBar"></div>
                <div th:replace="Fragmentos/FragmentosGestor.html:: LogOut"></div>
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h4 class="m-0 font-weight-bold text-gray-900">Reporte de Ventas</h4>
                        </div>
                        <div class="card-body">
                            <h5 class="m-0 font-weight-bold text-gray-900">Definición de Parámetros</h5>
                            <form>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="item">ITEM</label>
                                        <select class="form-control" type="item" id="item">
                                            <option value="">Ninguno</option>
                                            <option value="">Nombre de Producto</option>
                                            <option value="">Código</option>
                                        </select>
                                    </div>
                                        <div class="form-group col-md-6">
                                            <label for="filtro2">Ingresar el campo de búsqueda de acuerdo al ITEM elegido</label>
                                            <input type="filtro2" class="form-control" id="filtro2" value="" >
                                        </div>
                                </div>
                                <hr style="width: 75%; height: 10px">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="sede">SEDE</label>
                                        <select class="form-control" type="item" id="sede">
                                            <option value="">Ninguno</option>
                                            <option value="">Sede 1</option>
                                            <option value="">Sede 2</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="comunidad">COMUNIDAD</label>
                                        <select class="form-control" type="item" id="comunidad">
                                            <option value="">Ninguno</option>
                                            <option value="">Comunidad 1</option>
                                            <option value="">Comunidad 2</option>
                                        </select>
                                    </div>
                                </div>
                                <hr style="width: 75%; height: 10px">
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="custom-control custom-checkbox col-md-3">
                                        <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                                        <label class="custom-control-label" for="defaultUnchecked">Filtro por Cliente</label>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <input type="filtroCliente" class="form-control" id="filtroCliente" value="Nombre o DNI" >
                                    </div>
                                    <div class="col-md-3"></div>
                                </div>
                                <hr style="width: 75%; height: 10px">
                                <div class="row">
                                    <label >Margen de Fechas</label>
                                </div>
                                <div class="row">
                                    <div class='col-md-5'>
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker6'>
                                                <input type='text' class="form-control" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class='col-md-5'>
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker7'>
                                                <input type='text' class="form-control" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="form-row col-md-3">
                                        <div class="form-group col-md-8">
                                            <a href="#" class="btn btn-danger" th:href="@{/gestor/gestorPrincipal}">Cancelar</a>
                                        </div>
                                        <div class="form-group col-md-3"  >
                                            <a href="#" class="btn btn-primary" th:href="@{/gestor/gestorReporteVentas2}">Siguiente</a>
                                        </div>
                                    </div>
                                    <div class="col-md-3"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div th:replace="Fragmentos/FragmentosGestor.html::Script"></div>

    <---Calendar  DataTimePicker -->
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker6').datetimepicker();
            $('#datetimepicker7').datetimepicker();
            $("#datetimepicker6").on("dp.change", function (e) {
                $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
            });
            $("#datetimepicker7").on("dp.change", function (e) {
                $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
            });
        });
    </script>
</body>
</html>

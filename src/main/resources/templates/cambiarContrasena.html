<head>

    <title>Inicio de Sesion</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->

<body class="fondo">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-8 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row h-25">
                            <div class="col-lg-12 bg-gray-100 h-25">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img th:src="@{/img/logofinal.jpg}" height="120px" width="240px">
                                    </div>
                                    <br><br><br>
                                    <form class="user">
                                        <h4>Cambiar contraseña</h4>
                                        <div class="form-group">
                                            <label> Ingresar nueva contraseña</label>
                                            <input type="password" class="form-control-log form-control-user" id="exampleInputPassword1"placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <label> Confirmar nueva contraseña</label>
                                            <input type="password" class="form-control-log form-control-user" id="exampleInputPassword2" placeholder="Password">
                                        </div>
                                        <a class="btn btn-log btn-user btn-block" th:href="@{/system/usede}">Confirmar</a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
